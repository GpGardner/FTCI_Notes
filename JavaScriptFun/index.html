<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- JavaScript Bundle with Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <title>Cards page</title>
  </head>
  <body style="background-color: #add8e6">
    <div class="container">
      <form class="mt-5 mb-3">
        <div class="form-group">
          <label for="formFirstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="formFirstName"
            name="firstName"
          />
        </div>
        <div class="form-group">
          <label for="formLastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="formLastName"
            name="lastName"
          />
        </div>
        <div class="form-group">
          <label for="formState">State</label>
          <input type="text" class="form-control" id="formState" name="state" />
        </div>
        <div class="btn btn-success" onclick="makePostRequest()">Submit</div>
      </form>

      <button class="btn btn-success" onclick="makeGetRequest()">
        Click me for user list
      </button>
      <button class="btn btn-warning" onclick="testingCards()">
        Click me for fake user list
      </button>

      <div id="test"></div>
    </div>
  </body>
</html>
