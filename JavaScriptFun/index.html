<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <title>Cards page</title>
  </head>
  <body style="background-color: #f8f8f8">
    <div class="container">
      <form action="http://localhost:8080/users" method="post" class="mt-5">
        <form>
          <div class="form-group">
            <label for="formFirstName">First Name</label>
            <input
              type="text"
              class="form-control"
              id="formFirstName"
              name="firstName"
            />
          </div>
          <div class="form-group">
            <label for="formLastName">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="formLastName"
              name="lastName"
            />
          </div>
          <div class="form-group">
            <label for="formState">State</label>
            <input
              type="text"
              class="form-control"
              id="formState"
              name="state"
            />
          </div>
          <div class="btn" onclick="makePostRequest()">Submit</div>
        </form>
      </form>
      <button class="btn btn-info" onclick="makeGetRequest()">
        Click me for user list
      </button>
      <button class="btn btn-info" onclick="testingCards()">
        Click me for fake user list
      </button>

      <div id="test"></div>
    </div>
  </body>
</html>
