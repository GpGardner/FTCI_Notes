<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
  <head>
    <title>Feed</title>
    <div th:replace="/fragments/headlinks :: head-styles"></div>

  </head>
  <body>
    <div class="container">

      <!-- If no tweets in tweetList from tweetcontroller -->
    <div th:if="${#lists.isEmpty(tweetList)}">
      <h2>No Tweets here dawg!</h2>
    </div>

      <div th:replace="fragments/navbar"></div>
      <h2>Tweets</h2>
      <div th:each="tweet:${tweetList}">
        <h5>
          @<span th:text="${tweet.user.username}"></span>
          <small
            ><span th:text="${#dates.format(tweet.createdAt, 'M/d/yy')}"></span
          ></small>
        </h5>
        <p th:utext="${tweet.message}"></p>
      </div>
    </div>
  </body>
</html>
