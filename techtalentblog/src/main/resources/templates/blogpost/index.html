<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>BlogPost Site</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Our Blog Post Site!</h1>
      <h3>Check out our blogs!</h3>

      <div class="row d-flex justify-content-around">
        <div th:each="item:${posts}">
          <div class="card col-md-6 p-0 mb-3" style="min-width: 18rem">
            <h4 class="card-header" th:text="${item.title}"></h4>
              <div class="card-body">
              <p class="card-text" th:text="${item.blogEntry}"></p>
              <p class="card-text" th:text="${item.author}"></p>
            </div>
          </div>
            <!-- <div class="col-6">
                <p class="card-heading" th:text="${item.title}" />
              <div class="card-body">
                <p th:text="${item.author}" />
                <p th:text="${item.blogEntry}" />
              </div>
              <div class="card-footer">
              </div>
            </div> -->
          </div>
        </div>
      
        <a th:href="@{/blogpost/new}">
          <button class="btn btn-primary">Create a new blog post</button>
        </a>

      </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
