<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>BlogPost Site</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Our Blog Post Site!</h1>
      <h3>Check out our blogs!</h3>
      
      <div class="row">
        <div th:each="item:${posts}">
          <div class="col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <p th:text="${item.title}" />
              </div>
              <div class="panel-body">
                <p th:text="${item.author}" />
                <p th:text="${item.blogEntry}" />
              </div>
              <div class="panel-footer">
                <!-- Update -->
                <!-- Show -->
                <!-- Delete -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <a th:href="@{/blogpost/new}">
        <button class="btn btn-primary">Create a new blog post</button>
      </a>
      
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
