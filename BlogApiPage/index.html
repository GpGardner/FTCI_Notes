<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Posts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <button class="btn btn-danger" onclick="getAllBlogPosts()">
        Get Posts
      </button>

			<div id="posts" ></div>
			

			<form class="mt-5 mb-3 border border-white p-1">
        <div class="form-group">
          <label for="formImage">Image URL</label>
          <input
            type="text"
            class="form-control"
            id="formImage"
            name="image"
          />
        </div>
        <div class="form-group">
          <label for="formAuthor">Author</label>
          <input
            type="text"
            class="form-control"
            id="formAuthor"
            name="author"
          />
				</div>
				<div class="form-group">
          <label for="formTitle">Title</label>
          <input
            type="text"
            class="form-control"
            id="formTitle"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="formBlogEntry">Blog Entry</label>
          <input type="text" class="form-control" id="formBlogEntry" name="blogEntry" />
        </div>
        <div class="btn btn-dark mt-1" onclick="makePostRequest()">Submit</div>
      </form>

		</div>
		



    <script src="index.js"></script>
  </body>
</html>
